{% extends "base.html" %}

{% block content %}

    <div class="users-and-questions">
        <ul>
            <li><a class="users-all" href="{{ url_for('web_all_users') }}">All Users</a></li>
            <li><a class="users-all" href="{{ url_for('web_all_questions') }}">All Questions & Answers</a></li>
        </ul><br>
    </div>

    <ul>
        <li>
            <div class="below">
                <a class="ml-2" href="{{ url_for('web_signup') }}">Sign Up</a>
            </div>
        </li>
        <li>
            <div class="below">
                <a class="ml-2" href="{{ url_for('web_login') }}">Login</a>
            </div>
        </li>    
    </ul>

    <h3>List of questions registered:</h3>

    <div class="all-questions">

        {% for question in questions %}
            Q: <span class="single-user"> {{question.question}}</span><br>
            A: <a class="ml-2" href="{{ url_for('web_public_answer', question_id = question.id) }}">View Answer</a>
            <hr>
        {% endfor %}

    </div>

{% endblock %}
