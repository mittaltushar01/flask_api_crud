
{% extends "base.html" %}

{% block content %}
    <div class="below">
        <a class="ml-2" href="{{ url_for('web_logout') }}">Logout</a>
    </div>

    <h3>Edit question:</h3>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=300) }}<br>
            
        </p>
       
        <p> {{ form.submit() }}</p>
    </form>
   
    
{% endblock %}
