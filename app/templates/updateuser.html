
{% extends "base.html" %}

{% block content %}
    <div class="below">
        <a class="ml-2" href="{{ url_for('web_logout') }}">Logout</a>
    </div>

    <div class="below">
        <a class="ml-2" href="{{ url_for('web_delete_user', user_id = user.id) }}">Delete User</a>
    </div>

    <h1>Update details:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=50) }}<br>
            
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=50) }}<br>
        
        </p>
       
        <p>{{ form.submit() }}</p>
    </form>
   
    
{% endblock %}
