
{% extends "base.html" %}

{% block content %}
    <div class="below">
        <a class="ml-2" href="{{ url_for('covid_logout') }}">Logout</a>
    </div>

    <h1>Add question:</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=50) }}<br>
            
        </p>
       
        <p>{{ form.submit() }}</p>
    </form>
   
    
{% endblock %}
